<div class="container">
  <div class="row">
      <div class="col-lg-4 mx-auto p-4">
          <form [formGroup]="formLogin" class="text-white" (ngSubmit)="login()" >
              <h1 class="text-center">Iniciar Sesión</h1>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  aria-describedby="emailHelp"
                  autocomplete="false"
                  name="email"
                  placeholder="Correo"
                  formControlName="email"
                  required
                />
                <div class="alert alert-danger p-0 mt-2" *ngIf="email.invalid && (email.dirty || email.touched)" role="alert">
                  <p class="p-0 m-0" *ngIf="email.errors.required">El correo es obligatorio</p>
                  <p class="p-0 m-0" *ngIf="email.errors.pattern">El correo no es valido</p>
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Clave</label>
                <input type="password" class="form-control" 
                autocomplete="false"
                name="password"
                placeholder="Contraseña"
                formControlName="password"
                required
                />
                <div class="alert alert-danger p-0 mt-2" *ngIf="password.invalid && (password.dirty || password.touched)" role="alert">
                  <p class="p-0 m-0" *ngIf="password.errors.required">La contraseña es obligatoria</p>
                  <p class="p-0 m-0" *ngIf="password.errors.minlength">Debe tener mínimo 6 caracteres</p>
                </div>
                <a [routerLink]="['/nuevo']" id="emailHelp" class="form-text link">
                  ¿ No tiene una cuenta ?
                </a>
              </div>
              <button type="submit" [disabled]="formLogin.invalid"  class="btn btn-primary btn-block">Entrar<i *ngIf="loading" class="ml-2 fas fa-spinner fa-spin"></i></button>
            </form>        
      </div>
  </div>
 
</div>
